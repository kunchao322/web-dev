<a name="drawing-rectangles"></a>
<h2>Drawing Rectangles</h2>
<a href="#top">Top</a><br>
<svg height="100" width="300">
    <rect height="100" style="fill:rgb(177, 240, 251); stroke-width:10;
        stroke:rgb(184, 225, 255)"
          width="300"/>
</svg>

<a name="drawing-circles"></a>
<h2>Drawing circles</h2>
<a href="#top">Top</a><br>
<svg height="100" width="100">
    <circle cx="50" cy="50" fill="#45a6a1"
            r="40" stroke="#292f36" stroke-width="4"/>
</svg>

<a name="drawing-polygons"></a>
<h2>Drawing polygons</h2>
<a href="#top">Top</a><br>
<svg height="200" width="300">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:#a1ddd5; stroke:#282c34; stroke-width:5; fill-rule:evenodd;"/>
</svg>
